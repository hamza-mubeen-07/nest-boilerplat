version: "3.8"

services:
  app:
    container_name: 'local_boilerplate'
    env_file:
      - .env
    build:
      context: ./
      dockerfile: Dockerfile.slim
    user: "node"
    working_dir: /usr/src/app
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - database-mysql
      - nats
    ports:
      - "$USER_PORT:$USER_PORT"
      - "$AUTH_PORT:$AUTH_PORT"
      - "$POST_PORT:$POST_PORT"
      - "$CATEGORY_PORT:$CATEGORY_PORT"
    networks:
      - mysql-network
      - nats-network
      - nginx-network
    entrypoint: [ "/bin/sh","-c" ]
    command:
      - |
        npx prisma generate
        npx prisma migrate deploy
        npm run start:dev

  database-mysql:
    image: mysql:5.7
    restart: always
    networks:
      - mysql-network
    environment:
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD}
    ports:
      - "$MYSQL_PORT:3306"
    volumes:
      - datastore:/var/lib/mysql

  phpmyadmin:
    depends_on:
      - database-mysql
    image: phpmyadmin
    restart: always
    ports:
      - '$PHP_ADMIN_PORT:80'
    environment:
      PMA_HOST: database-mysql
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD}
    networks:
      - mysql-network

  nats:
    image: nats
    ports:
      - "$NATS_CLIENT_PORT:4222"
      - "$NATS_MANAGE_PORT:8222"
    networks:
      - nats-network

  nginx:
    image: nginx
    ports:
      - "$NGINX_PORT:80"
    depends_on:
      - app
    volumes:
      - ./nginx/local:/etc/nginx/conf.d:ro
    restart: always
    networks:
      - nginx-network

volumes:
  datastore:
networks:
  mysql-network:
  nats-network:
  nginx-network: